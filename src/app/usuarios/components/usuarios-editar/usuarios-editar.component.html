<button class="btn btn-primary btn-sm" (click)="showDialog(true)" (click)="obtenerProd()">Editar</button>
<p-dialog [modal]="true" [(visible)]="visible" [style]="{width: '50vw'}">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center">
      <h2>Ingrese los datos a editar del usuario</h2>
    </div>
  </ng-template>
  <hr class="mb-2">
  <div class="container">
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="form-group mb-2">
        <label class="form-label">ID</label>
        <input class="form-control" type="text" name="codUsu" [(ngModel)]="usuario.codUsu" readonly>
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Nombres</label>
        <input class="form-control" name="nomUsu" type="text" [(ngModel)]="usuario.nomUsu">
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Apellidos</label>
        <input class="form-control" name="apeUsu" type="text" [(ngModel)]="usuario.apeUsu">
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Usuario</label>
        <input class="form-control" name="usuario" type="text" [(ngModel)]="usuario.usuario">
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Contrasena</label>
        <input class="form-control" name="contrasena" type="password" [(ngModel)]="usuario.contrasena">
      </div>
      <div class="form-group mb-2">
        <label class="form-label">Rol</label>
        <input class="form-control" name="rolUsu" type="text" [(ngModel)]="usuario.rolUsu">
      </div>
      <hr>
      <div class="form-group d-flex justify-content-between mt-4">
        <a (click)="showDialog(false)" class="btn btn-danger">Cancelar</a>
        <button  type="submit" class="btn btn-success">Confirmar</button>
      </div>
    </form>
  </div>
</p-dialog>
